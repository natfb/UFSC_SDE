<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Sistema de controle de acesso</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Controle de Acesso:</h1>
    <p>
    <input placeholder="ID" maxlength="10"   id="ID" type="text"></p>
    <p><input placeholder="senha" maxlength="10" id="senha"  type="password"  inputmode="numeric"
      pattern="[0-9]*" 
      oninput="this.value = this.value.replace(/[^0-9]/g, '')"></p>
    <p> <button onclick="envia()">Entra</button></p>
    <p><span class="red" id="msg"></span> </p>
</body>

</html>
